<script>
    function toggleForm(formId) {
        // Get the form to toggle
        const formToToggle = document.getElementById(formId);
        const isCurrentlyVisible = formToToggle.style.display === "block";

        // Hide all forms
        const forms = document.querySelectorAll('.dropdown-form');
        forms.forEach(form => form.style.display = 'none');

        // Toggle the clicked form if it was not already visible
        if (!isCurrentlyVisible) {
            formToToggle.style.display = "block";
        }
    }
</script>

<script>
    // JavaScript for rotating cards
    var cardIndex = 0;
    var cardsData = [
        {
            image: "https://www.hdfcergo.com/assets/images/default-source/new-aio-page-icons/group-1376.webp",
            info: "1.5 CRORE+ HAPPY CUSTOMERS"

            info: "GET INSTANT POLICY ONLINE"
        },
        {
            image: "https://www.hdfcergo.com/assets/images/default-source/new-aio-page-icons/group-1380.webp",
            info: "EASY CLAIM SETTLEMENT PROCESS"
        }
    ];

    function rotateCards() {
        var cardContainer = document.getElementById('cardContainer');
        cardContainer.innerHTML = ''; // Clear previous cards

        // Create new card
        var card = document.createElement('div');
        card.className = 'card';
        card.style.transform = 'rotateY(0deg)';
        card.innerHTML = `
            <div class="card-inner">
                <h3>WHY CHOOSE HDFC ERGO?</h3>
                <img src="${cardsData[cardIndex % cardsData.length].image}" alt="HDFC ERGO Image">
                <p>${cardsData[cardIndex % cardsData.length].info}</p>
            </div>
        `;
        cardContainer.appendChild(card);

        // Increment index for next card
        cardIndex++;
        setTimeout(rotateCards, 2000); // Rotate every 3 seconds
    }

    // Initial call to start rotating cards
    rotateCards();
</script>
